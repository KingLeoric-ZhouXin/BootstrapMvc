    <meta charset="utf-8" />

    <link href="../css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css" />

    <link href="../css/font-awesome.min.css" rel="stylesheet" type="text/css" />

<!-- BEGIN BODY -->

<body class="login">

    <!-- BEGIN LOGO -->

    <div class="logo">


    </div>

    <!-- END LOGO -->
    <!-- BEGIN LOGIN -->

    <div class="content">

        <!-- BEGIN LOGIN FORM -->

        <form class="form-vertical login-form">

            <h3 class="form-title">登录你的账号</h3>

            <div class="alert alert-error hide">

                <button class="close" data-dismiss="alert"></button>

                <span></span>

            </div>

            <div class="control-group">

                <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->

                <label class="control-label visible-ie8 visible-ie9">用户名</label>

                <div class="controls">

                    <div class="input-icon left">

                        <i class="icon-user"></i>

                        <input class="m-wrap placeholder-no-fix" type="text" placeholder="用户名" name="username" />

                    </div>

                </div>

            </div>

            <div class="control-group">

                <label class="control-label visible-ie8 visible-ie9">密码</label>

                <div class="controls">

                    <div class="input-icon left">

                        <i class="icon-lock"></i>

                        <input class="m-wrap placeholder-no-fix" type="password" placeholder="密码" name="password" />

                    </div>

                </div>

            </div>

            <div class="form-actions">

                <button id="subLogin" type="button" class="btn green pull-right">

                    登录&nbsp;&nbsp;<i class="m-icon-swapright m-icon-white"></i>

                </button>

            </div>
            <div class="forget-password">

                <h4>忘记密码了？</h4>

                <p>

                    别担心，点击 <a href="javascript:;" class="" id="forget-password">这里</a>

                    去重置你的密码

                </p>

            </div>

            <div class="create-account">

                <p>

                    还没有账号 ?&nbsp;

                    <a href="javascript:;" id="register-btn" class="">创建一个账号</a>

                </p>

            </div>

        </form>

        <!-- END LOGIN FORM -->
        <!-- BEGIN FORGOT PASSWORD FORM -->

        <form class="form-vertical forget-form">

            <h3 class="">忘记密码？</h3>

            <p>在下面输入您的电子邮件地址以重置密码。</p>

            <div class="control-group">

                <div class="controls">

                    <div class="input-icon left">

                        <i class="icon-envelope"></i>

                        <input class="m-wrap placeholder-no-fix" type="text" placeholder="Email" name="email" />

                    </div>

                </div>

            </div>

            <div class="form-actions">

                <button type="button" id="back-btn" class="btn">
                    <i class="m-icon-swapleft"></i>&nbsp;&nbsp;返回
                </button>

                <button id="subFindPwd" type="button" class="btn green pull-right">
                    提交&nbsp;&nbsp;<i class="m-icon-swapright m-icon-white"></i>
                </button>

            </div>

        </form>

        <!-- END FORGOT PASSWORD FORM -->
        <!-- BEGIN REGISTRATION FORM -->

        <form class="form-vertical register-form">

            <h3 class="">注册</h3>

            <p>在下面输入您的帐户详细信息:</p>

            <div class="control-group">

                <label class="control-label visible-ie8 visible-ie9">用户名</label>

                <div class="controls">

                    <div class="input-icon left">

                        <i class="icon-user"></i>

                        <input class="m-wrap placeholder-no-fix" type="text" placeholder="用户名" name="username" />

                    </div>

                </div>

            </div>

            <div class="control-group">

                <label class="control-label visible-ie8 visible-ie9">密码</label>

                <div class="controls">

                    <div class="input-icon left">

                        <i class="icon-lock"></i>

                        <input class="m-wrap placeholder-no-fix" type="password" id="register_password" placeholder="密码" name="password" />

                    </div>

                </div>

            </div>

            <div class="control-group">

                <label class="control-label visible-ie8 visible-ie9">重新输入密码</label>

                <div class="controls">

                    <div class="input-icon left">

                        <i class="icon-ok"></i>

                        <input class="m-wrap placeholder-no-fix" type="password" placeholder="重新输入密码" name="rpassword" />

                    </div>

                </div>

            </div>

            <div class="control-group">

                <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->

                <label class="control-label visible-ie8 visible-ie9">Email</label>

                <div class="controls">

                    <div class="input-icon left">

                        <i class="icon-envelope"></i>

                        <input class="m-wrap placeholder-no-fix" type="text" placeholder="Email" name="email" />

                    </div>

                </div>

            </div>

            <div class="form-actions">

                <button id="register-back-btn" type="button" class="btn">

                    <i class="m-icon-swapleft"></i>&nbsp;&nbsp;返回

                </button>

                <button type="button" id="subRegister" class="btn green pull-right">

                    注册&nbsp;&nbsp;<i class="m-icon-swapright m-icon-white"></i>

                </button>

            </div>

        </form>

        <!-- END REGISTRATION FORM -->

    </div>

    <!-- END LOGIN -->
    <!-- BEGIN COPYRIGHT -->

    <div class="copyright">

        2019 &copy; Metronic. Admin Dashboard Template.

    </div>

    <div id="alertModal" class="modal hide fade" tabindex="-1" role="dialog"  aria-hidden="true">

        <div class="modal-header">

            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>

            <h3 id="myModalLabel2">提示</h3>

        </div>

        <div class="modal-body">

            <p id="alertMessage"></p>

        </div>

        <div class="modal-footer">

            <button data-dismiss="modal" class="btn green">关闭</button>

        </div>

    </div>

    <!-- END COPYRIGHT -->
    <!-- BEGIN JAVASCRIPTS(Load javascripts at bottom, this will reduce page load time) -->
    <!-- BEGIN CORE PLUGINS -->

    <script src="../js/jquery-1.10.1.min.js" type="text/javascript"></script>

    <script src="../js/jquery-migrate-1.2.1.min.js" type="text/javascript"></script>

    <!-- IMPORTANT! Load jquery-ui-1.10.1.custom.min.js before bootstrap.min.js to fix bootstrap tooltip conflict with jquery ui tooltip -->

    <script src="../js/jquery-ui-1.10.1.custom.min.js" type="text/javascript"></script>

    <script src="../js/bootstrap.min.js" type="text/javascript"></script>

    <!--[if lt IE 9]>

    <script src="../js/excanvas.min.js"></script>

    <script src="../js/respond.min.js"></script>

    <![endif]-->

    <script src="../js/jquery.slimscroll.min.js" type="text/javascript"></script>

    <script src="../js/jquery.blockui.min.js" type="text/javascript"></script>

    <script src="../js/jquery.cookie.min.js" type="text/javascript"></script>

    <script src="../js/jquery.uniform.min.js" type="text/javascript"></script>

    <!-- END CORE PLUGINS -->
    <!-- BEGIN PAGE LEVEL PLUGINS -->

    <script src="../js/jquery.validate.min.js" type="text/javascript"></script>
    <script src="../js/messages_zh.js" type="text/javascript"></script>

    <!-- END PAGE LEVEL PLUGINS -->
    <!-- BEGIN PAGE LEVEL SCRIPTS -->

    <script src="../js/app.js" type="text/javascript"></script>

    <script src="../js/login.js" type="text/javascript"></script>

    <!-- END PAGE LEVEL SCRIPTS -->

    <script>

        jQuery(document).ready(function () {

            App.init();

            Login.init();

            Sub.init();
        });

    </script>
